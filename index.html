<!DOCTYPE html>
<html>
  <head>
    <title>Excel Data Comparison</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>Please upload the Local UAM Template</h3>
    <div id="inputData">
      <input type="file" id="fileInput" />
      <h3>Paste Reference User Data Here</h3>
      <textarea
        id="clipboardInput"
        placeholder="Paste your data here"
      ></textarea>
    </div>

    <div id="tables"></div>
    <div id="allUsersTable"></div>
    <div class="center-div">
      <button id="populateData" disabled>Populate User Data</button>
    </div>
    <div class="center-div">
      <button id="downloadData" style="display: none">Download Data</button>
      <button id="copyToClipboardButton" style="display: none">
        Copy to Clipboard
      </button>
    </div>

    <div class="center-div">
      <button id="retrieveData">Retrieve Users List</button>
      <button id="clearLocalStorage">Clear Users List</button>
      <button id="deleteUsersButton" style="display: none">Delete Users</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>

    <script type="module" src="script1.js"></script>
    <script type="module" src="helper.js"></script>
  </body>
</html>
